    <script>
        const D1 = new Date(2022, 8, 23);
        const D2 = new Date(2022, 12, 25);
        let t1 = D1.getTime();
        let t2 = D2.getTime();
        let l = (t2-t1) / (24*60*60*1000);
        console.log("Days left until next Christmas are:" +" " + l + " " + "days");
    </script>
